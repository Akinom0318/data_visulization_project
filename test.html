<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Background</title>
  <style>
    /* Ensures the video covers the full page */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Video container styling */
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Video opacity adjustment */
    .video-background iframe {
      width: 100%;
      height: 100%;
      opacity: 0.5;
      pointer-events: none; /* Ensures video doesn't intercept clicks */
    }

    /* Overlay for adding content */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 20%;
    }
  </style>
</head>
<body>
  <!-- Embed YouTube video -->
  <div class="video-background">
    <iframe 
      src="https://www.youtube.com/watch?v=zeUHotM4v8c"
      frameborder="0" 
      allow="autoplay; fullscreen" 
      allowfullscreen>
    </iframe>
  </div>

  <!-- Page content -->
  <div class="content">
    <h1>Welcome to My Page</h1>
    <p>This is a sample overlay content.</p>
  </div>
</body>
</html>
